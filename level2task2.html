<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <header>
        <h1>Welcome to the Online Quiz Maker</h1>
        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('createQuiz')">Create a Quiz</button>
            <button onclick="showSection('quizzes')">Take a Quiz</button>
            <button onclick="showSection('login')">Login</button>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to the Quiz Maker</h2>
            <p>Select an option to get started.</p>
        </section>

        <section id="createQuiz" class="hidden">
            <h2>Create a New Quiz</h2>
            <form id="quizForm">
                <label for="quizTitle">Quiz Title:</label>
                <input type="text" id="quizTitle" required>
                <div id="questions">
                    <div class="question">
                        <label>Question:</label>
                        <input type="text" class="questionText" required>
                        <label>Options:</label>
                        <input type="text" class="option" required>
                        <input type="text" class="option" required>
                        <input type="text" class="option" required>
                        <input type="text" class="option" required>
                        <label>Correct Answer:</label>
                        <input type="text" class="correctAnswer" required>
                    </div>
                </div>
                <button type="button" onclick="addQuestion()">Add Question</button>
                <button type="submit">Create Quiz</button>
            </form>
        </section>

        <section id="quizzes" class="hidden">
            <h2>Available Quizzes</h2>
            <div id="quizList"></div>
        </section>

        <section id="quizTaking" class="hidden">
            <h2 id="quizTitleDisplay"></h2>
            <div id="quizContent"></div>
        </section>

        <section id="login" class="hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="register" class="hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" required>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <script src="level2.js"></script>
</body>
</html>
